<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxitema | Vanilla Texture Analyzer</title>
    <!-- Authentic Minecraft Font -->
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        :root {
            --mc-bg: #1e1e1f;
            --mc-gui: #c6c6c6;
            --mc-button: #707070;
            --mc-button-hover: #8b8b8b;
            --mc-border-light: #ffffff;
            --mc-border-dark: #555555;
            --mc-gold: #ffaa00;
            --mc-green: #55ff55;
            --mc-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            background-color: var(--mc-bg);
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                              url('https://www.transparenttextures.com/patterns/dark-matter.png');
            font-family: 'Minecraft', sans-serif;
            color: var(--mc-white);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            color: var(--mc-gold);
            text-shadow: 4px 4px 0px #3f3f3f;
            margin: 0;
            letter-spacing: 4px;
        }

        .subtitle {
            color: #888;
            font-size: 0.8rem;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* --- Minecraft GUI Button --- */
        .upload-container {
            width: 100%;
            max-width: 700px;
            background: var(--mc-button);
            border: 4px solid #000;
            box-shadow: inset -4px -4px 0 #373737, inset 4px 4px 0 #ababab;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            cursor: pointer;
            margin-bottom: 50px;
        }

        .upload-container:hover { background: var(--mc-button-hover); }
        
        #fileInput {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* --- Results Grid --- */
        #resultsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: var(--mc-gui);
            border: 4px solid #000;
            box-shadow: inset -4px -4px 0 var(--mc-border-dark), inset 4px 4px 0 var(--mc-border-light);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            color: #3f3f3f;
            animation: popIn 0.2s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .card-top {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .img-frame {
            background: #8b8b8b;
            border: 2px solid #373737;
            padding: 4px;
            box-shadow: inset 2px 2px 0 #000;
            width: 56px;
            height: 56px;
            flex-shrink: 0;
        }

        .card img { width: 100%; height: 100%; display: block; }

        /* Cleaned Block Name */
        .item-name {
            font-size: 1rem;
            color: #000;
            line-height: 1.2;
            text-transform: capitalize; /* Fallback capitalization */
        }

        /* --- Hex Box --- */
        .hex-display {
            background: #000;
            color: var(--mc-gold);
            padding: 10px;
            font-size: 1.4rem;
            text-align: center;
            cursor: pointer;
            border: 2px solid var(--mc-border-dark);
            transition: background 0.1s;
        }

        .hex-display:hover { background: #222; }

        .label-small {
            font-size: 0.6rem;
            color: #555;
            margin-bottom: 4px;
            font-weight: bold;
        }

        /* --- Matches --- */
        .matches-container {
            border-top: 2px solid #a1a1a1;
            padding-top: 10px;
        }

        .chip-list { display: flex; flex-wrap: wrap; gap: 4px; }

        .chip {
            background: #373737;
            color: var(--mc-green);
            padding: 2px 6px;
            font-size: 0.7rem;
            border-bottom: 2px solid #000;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            background: #000;
            color: var(--mc-green);
            border: 2px solid var(--mc-green);
            padding: 10px 20px;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <header>
        <h1>VOXITEMA</h1>
        <div class="subtitle">Vanilla Texture Semantic Analyzer</div>
    </header>

    <div class="upload-container">
        <p>IMPORT VANILLA TEXTURES</p>
        <p style="font-size: 0.6rem; color: #fff;">(AUTOMATIC ID TO NAME CONVERSION)</p>
        <input type="file" id="fileInput" multiple accept="image/*">
    </div>

    <div id="resultsGrid"></div>
    <div id="toast">HEX COPIED TO CLIPBOARD!</div>

    <script>
        const VANILLA_DB = [
            { name: "Amethyst Block", hex: "#8561BF" },
            { name: "Gravel", hex: "#878281" },
            { name: "Stone", hex: "#7D7D7D" },
            { name: "Grass Block", hex: "#91BD59" },
            { name: "Deepslate", hex: "#515151" },
            { name: "Oak Planks", hex: "#A88A51" },
            { name: "Diamond Block", hex: "#33EBFF" },
            { name: "Gold Block", hex: "#FDF55F" },
            { name: "Iron Block", hex: "#D8D8D8" },
            { name: "Netherite Block", hex: "#443A3B" },
            { name: "Obsidian", hex: "#140E1F" },
            { name: "Sand", hex: "#DDD6A3" },
            { name: "Dirt", hex: "#866043" }
        ];

        const fileInput = document.getElementById('fileInput');
        const resultsGrid = document.getElementById('resultsGrid');

        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            for (const file of files) {
                const cleanName = formatVanillaName(file.name);
                await processFile(file, cleanName);
            }
        });

        /**
         * Converts "amethyst_block.png" to "Amethyst Block"
         */
        function formatVanillaName(fileName) {
            // 1. Remove file extension (.png, .jpg, etc)
            let name = fileName.split('.').slice(0, -1).join('.');
            
            // 2. Replace all underscores with spaces
            name = name.replace(/_/g, ' ');
            
            // 3. Title Case: Capitalize every word
            return name.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        async function processFile(file, cleanName) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const analysis = analyze(img);
                    const matches = findMatches(analysis);
                    render(cleanName, e.target.result, analysis.hex, matches);
                };
            };
        }

        function analyze(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width; canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const p = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let r=0, g=0, b=0, c=0;
            for (let i=0; i<p.length; i+=4) {
                if (p[i+3] < 128) continue;
                r += p[i]; g += p[i+1]; b += p[i+2]; c++;
            }
            r=Math.round(r/c); g=Math.round(g/c); b=Math.round(b/c);
            const hex = "#" + [r,g,b].map(x => x.toString(16).padStart(2,'0')).join('').toUpperCase();
            return { r, g, b, hex };
        }

        function findMatches(target) {
            return VANILLA_DB.map(b => ({...b, dist: Math.sqrt(Math.pow(target.r-hexToRgb(b.hex).r,2)+Math.pow(target.g-hexToRgb(b.hex).g,2)+Math.pow(target.b-hexToRgb(b.hex).b,2))}))
                .filter(i => i.dist < 50).sort((a,b) => a.dist - b.dist);
        }

        function hexToRgb(h) {
            return { r: parseInt(h.slice(1,3),16), g: parseInt(h.slice(3,5),16), b: parseInt(h.slice(5,7),16) };
        }

        function render(name, src, hex, matches) {
            const card = document.createElement('div');
            card.className = 'card';
            const matchHtml = matches.map(m => `<span class="chip">${m.name}</span>`).join('');
            
            card.innerHTML = `
                <div class="card-top">
                    <div class="img-frame"><img src="${src}"></div>
                    <div class="item-name">${name}</div>
                </div>
                <div>
                    <div class="label-small">AVERAGE HEX:</div>
                    <div class="hex-display" onclick="copy('${hex}', this)">${hex}</div>
                </div>
                <div class="matches-container">
                    <div class="label-small">SIMILAR VANILLA PROFILES:</div>
                    <div class="chip-list">${matchHtml || '<span style="color:#888">Unique Profile</span>'}</div>
                </div>
            `;
            resultsGrid.prepend(card);
        }

        function copy(text, el) {
            navigator.clipboard.writeText(text).then(() => {
                const old = el.innerText;
                el.innerText = "COPIED!";
                el.style.color = "#55ff55";
                const t = document.getElementById('toast');
                t.style.display = 'block';
                setTimeout(() => {
                    el.innerText = old;
                    el.style.color = "";
                    t.style.display = 'none';
                }, 1000);
            });
        }
    </script>
</body>
</html>
